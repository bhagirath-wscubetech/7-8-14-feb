<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent{
			width: 1000px;
			height: 500px;
			border:2px red solid;
			margin: auto;
			position: relative;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box"></div>
		<div class="box" style="background:yellow"></div>
		<div class="box" style="background:blue; z-index: 1"></div>
		<div class="box" style="background:green"></div>
		<div class="box" style="background:pink"></div>
	</div>
</body>
</html>
