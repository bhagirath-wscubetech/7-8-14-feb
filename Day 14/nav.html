<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			font-family: verdana;
			margin: 0;
		}
		a{
			color: inherit;
			text-decoration:none;
		}
		nav{
			width: 1000px;
			background: #3498db;
			margin: auto;
		}
		nav li{
			font-size: 20px;
			margin: 10px 20px;
			display: inline-block;
		}
		/*class , id and element name*/		
		/*
			child selector
				nth-child(1)
				last-child
				first-child
				nth-child(2n) -> even
				nth-child(2n+1) -> odd
		*/
		nav li:nth-child(2n+1){
			color: white;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li>
				<a href="">Test</a>
			</li>
			<li>
				<a href="">Home</a>
			</li>
			<li>
				<a href="">About</a>
			</li>
			<li>
				<a href="">Course</a>
			</li>
			<li>
				<a href="">Gallery</a>
			</li>
			<li>
				<a href="">Contact Us</a>
			</li>
			<li>
				<a href="">Enquiry</a>
			</li>
		</ul>
	</nav>
</body>
</html>
