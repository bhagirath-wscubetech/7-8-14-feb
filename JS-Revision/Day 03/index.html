<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var elems = prompt("Please enter the number");
        var a = 0;
        var b = 1;
        var c;
        console.log(a)
        console.log(b)
        for (var i = 2; i < elems; i++) {
            c = a + b; // 8
            console.log(c)
            a = b; // a = 5 (b = 1)
            b = c; // b = 8 (c = 2)
        }
    </script>
</body>

</html>
