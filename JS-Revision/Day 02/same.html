        input,
        button {
            padding: 15px;

        }
    </style>

<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <button onclick="clicked()">Click Me</button>
    <h1 id="res">
        Please click the button
    </h1>
    <script>
        var inputs = document.querySelectorAll("input")

        function clicked() {
            var a = inputs[0].value
            var b = inputs[1].value
            var c = inputs[2].value

            if (a % 10 == b % 10 && b % 10 == c % 10) {
                res.innerText = "All three have same last digit"
            } else {
                res.innerText = "All three does not have same last digit"
            }
        }
    </script>
</body>
