<body>
    <script>
        function checkPrime(num) {
            let isPrime = true;
            // true: it is a prime number
            // false: it is not a prime number
            for (var i = 2; i < num; i++) {
                // console.log(`${num}/${i}`, num % i)
                if (num % i == 0) {
                    isPrime = false;
                    break;
                }
            }
            return isPrime;
        }
        // console.log(checkPrime(5))
        // console.log(checkPrime(15))
        // console.log(checkPrime(23))

        var res = checkPrime(5)
        console.log(res)
        if (res == true) {
            // xyz
        } else {
            // abc
        }
    </script>
</body>
