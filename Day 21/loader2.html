<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.overlay{
			width: 100%;
			height: 100%;
			position: fixed;
			background: rgba(0,0,0,0.9);
			display: flex;
			/*justify-content: center;*/
			align-items: center;
		}
		.dots{
			width: 20px;
			height: 10px;
			background: white;
			border:2px white solid;
			border-radius: 50%;
			position: absolute;
			left: -10%;
			animation:move 5s alternate infinite;
		}

		@keyframes move{
			0%{
				left: -10%;
				transform: translateY(10px);
			}
			40%{
				left: 50%;
				transform: translateY(10px);
			}
			60%{
				left: 50%;
				transform: translateY(10px);
			}
			100%{
				left: 110%;
				transform: translateY(10px);
			}
		}
	</style>
</head>
<body>
	<div class="overlay">
		<div class="dots"></div>
		<div class="dots" style="animation-delay: 0.1s;"></div>
		<div class="dots" style="animation-delay: 0.2s;"></div>
		<div class="dots" style="animation-delay: 0.3s;"></div>
		<div class="dots" style="animation-delay: 0.4s;"></div>
		<div class="dots" style="animation-delay: 0.5s;"></div>
		<div class="dots" style="animation-delay: 0.6s;"></div>
	</div>
</body>
</html>
