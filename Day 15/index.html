<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent{
			width: 1000px;
			margin: auto;
			height: 600px;
			border:2px blue solid;
			position: relative;
		}
		.box{
			width: 300px;
			height: 350px;
			border:2px red solid;
			float: left;
			margin: 20px;
			text-align: center;
		}
		.box:nth-child(2){
			margin: 0;
			/*bottom:0;*/
			right: 0;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box">
			<h1>1</h1>
		</div>
		<div class="box">
			<h1>2</h1>
		</div>
		<div class="box">
			<h1>3</h1>
		</div>
	</div>
</body>
</html>
