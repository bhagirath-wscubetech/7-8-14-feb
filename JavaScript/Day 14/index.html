<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px red solid;
            float: left;
            margin: 30px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box"> x </div>
    <div class="box"> y </div>
    <div class="box"></div>
    <hr style="clear: both;">
    <button onclick="first()"> >> </button>
    <button onclick="second()"> >> </button>
    <button onclick="third()"> >> </button>
    <script>
        var boxes = document.getElementsByClassName("box")
        console.log(boxes)

        function first() {
            boxes[2].innerText = boxes[1].innerText
            boxes[1].innerText = boxes[0].innerText
            boxes[0].innerText = ""
        }

        function second() {
            boxes[0].innerText = boxes[2].innerText
            boxes[2].innerText = boxes[1].innerText
            boxes[1].innerText = ""
        }

        function third() {
            boxes[1].innerText = boxes[0].innerText
            boxes[0].innerText = boxes[2].innerText
            boxes[2].innerText = ""

        }
    </script>
</body>

</html>
