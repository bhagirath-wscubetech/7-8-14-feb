<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // true => yes
        // false => no
        var a = prompt("Enter first value");
        var b = prompt("Enter second value");
        // a = b;
        console.log(`${a} > ${b}`, a > b);
        console.log("a < b", a < b);
        console.log("a == b", a == b);
        console.log("a != b", a != b);
        console.log("a >= b", a >= b);
        console.log("a <= b", a <= b);
    </script>
</body>

</html>
