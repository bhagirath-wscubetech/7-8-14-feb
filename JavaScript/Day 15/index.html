<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="test" onkeyup="getData()">
    <h1 id="res"></h1>
    <!-- <button onclick="clicked()"> Click Me</button> -->
    <script>
        var inputBox = document.getElementById("test")
        var resBox = document.getElementById("res")

        function getData() {
            resBox.innerText = inputBox.value //get
                // inputBox.value = "" //set
        }
    </script>
</body>

</html>
