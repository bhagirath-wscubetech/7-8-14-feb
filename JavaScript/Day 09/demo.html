<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numbers = [3, 6, 7, 10, 12, 50, 30, 70, 90];
        // push -> add an element in the end of an array
        console.log(numbers)
        var data = [];
        for (var index = 0; index < numbers.length; index++) {
            data.push(numbers[index] * 5)
        }
        console.log(data)
    </script>
</body>

</html>
