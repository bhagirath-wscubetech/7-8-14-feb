<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			font-size: 30px;
			
		}
		.main{
			width: 1000px;
			padding: 10px;
			height: 600px;
			margin: auto;
			border:2px red solid;
		}
		/*label::after{
			content: " *";
			color: red
		}*/
		div{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="main">
		<form>
			<div>
				<label>Name</label>
				<input type="text" maxlength="10" required>
			</div>
			<div>
				<label>Address</label>
				<textarea maxlength="200"></textarea>
			</div>
			<div>
				<label>Email</label>
				<input type="email" name="email" required>
			</div>	
			<div>
				<label>Pick a color</label>
				<input type="color" name="color">
			</div>
			<div>
				<label>Password</label>
				<input type="password" name="password" required maxlength="8">
			</div>
			<input type="hidden" name="">
			<div>
				<label>Age</label>
				<input type="number" required  name="age" min="10" max="20">
			</div>
			<div>
				<label>Date</label>
				<input type="date" min="2022-03-16" max="2022-03-26">
			</div>
			<div>
				<input type="submit" name="">
			</div>
		</form>
	</div>
</body>
</html>
