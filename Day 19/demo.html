<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			/*100 percent of the viewport height*/
			/*vertical height*/
		}
		.box{
			width: 600px;
			height: 600px;
			box-shadow: 0px 0px 5px black;
			overflow: hidden;
			position: relative;
		}
		.overlay{
			position: absolute;
			width: 100%;
			height: 100%;
			transition: 0.3s;
			transform: scaleX(0);
			transform-origin: left center
		}
		.white{
			background: rgba(255,255,255,0.4);
			transition-delay: 0.2s;
		}
		.black{
			background: rgba(0,0,0,0.4);
		}
		.box:hover .overlay{
			transform: scaleY(1);
		}
		/*.box img{
			transition: 1s;
		}
		.box:hover img{
			transform: scale(1.2,1.2);
		}*/
	</style>
</head>
<body>
	<div class="box">
		<div class="overlay white"></div>
		<div class="overlay black"></div>
		<img src="https://picsum.photos/600/600">
	</div>
</body>
</html>
