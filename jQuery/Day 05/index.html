<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        #main {
            width: 1000px;
            min-height: 600px;
            box-shadow: 0px 0px 5px grey;
            padding: 15px;
            margin: auto;
            border-radius: 5px;
        }
        
        .row {
            padding: 10px;
            margin-top: 15px;
            box-shadow: 0px 0px 5px grey;
        }
        
        .text {
            float: left;
            width: 90%;
        }
        
        .clear {
            clear: both;
        }
        
        textarea {
            width: 100%;
            height: 50px;
            border-color: grey;
            resize: none;
        }
        
        .btn {
            float: right;
            width: 5%;
            height: 50px;
            text-align: center;
            padding-top: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.5s;
            background-color: aquamarine;
        }
        
        .inactive {
            background-color: grey !important;
        }
        
        .del {
            color: white;
            background-color: crimson !important;
        }
        
        #alert {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: crimson;
            display: none;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="alert"> Only 10 rows are allowed</div>
        <div class="row">
            <div class="text">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="btn">
                <i class="fa-solid fa-plus" id="plus"></i>
            </div>
            <div class="clear"> </div>
        </div>

        <!-- <div class="row">
            <div class="text">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="btn del">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="clear"> </div>
        </div> -->

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b83eebef0.js" crossorigin="anonymous"></script>
    <script>
        const mainBox = $("#main")
        var delBtn;
        var count = 1;
        $("#plus").click(
            function() {
                if (count < 10) {

                    mainBox.append(
                        `
                        <div class="row">
                            <div class="text">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                            <div class="btn del" onclick='del(this)'>
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                            <div class="clear"> </div>
                        </div> 
                     `
                    )
                    count++;
                } else {
                    $("#alert").slideDown()
                    $(this).parent().addClass('inactive')
                }


            }
        )

        function del(delBtn) {
            // console.log(delBtn)
            const parent = $(delBtn).parent()
            parent.fadeOut(
                500,
                function() {
                    parent.remove()
                    count--;
                    $("#alert").slideUp()
                    $("#plus").parent().removeClass('inactive')
                }
            );
        }
    </script>
</body>

</html>
