<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: red;
			float: left;
			position: absolute;
			top: 0;
			left: 0;
			border-radius: 50%;
			animation-name: anim;
			animation-duration: 10s;
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
			/*
			normal
			reverse
			alternate
			alternate-reverse
			*/
		}
		@keyframes anim{
			0%{
				background: red;
				top: 0;
				left: 0;
				transform: rotate(0deg);
			}
			15%{
				background: blue;
				left: 500px;
				top: 0;
				transform: rotate(90deg);
			}
			50%{
				left: 500px;
				top: 500px;
				background: yellow;
				transform: rotate(180deg);
			}
			85%{
				left: 0;
				top: 500px;
				background: green;
				transform: rotate(270deg);
			}
			100%{
				top: 0;
				left: 0;
				background: red;
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="box">
	</div>
</body>
</html>
