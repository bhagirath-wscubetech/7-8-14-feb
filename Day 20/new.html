<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.button{
			width: 80px;
			height: 40px;
			border:1px black solid;
			position: relative;
		}
		.overlay{
			position: absolute;
			top: 0;
			left: 0;
			width:100%;
			height: 100%;
			background: red;
			transition: 0.4s;
			transform: scaleX(1);
		}
		.text{
			position: absolute;
			top: 0;
			left: 0;
			width:100%;
			box-sizing: border-box;
			padding-top: 10px;
			text-align: center;
			height: 100%;
			color: white
		}
		.button:hover .overlay{
			transform: scaleX(0);
		}
		.button:hover .text{
			color: black;
		}

	</style>
</head>
<body>
	<div class="button">
		<div class="overlay">
			
		</div>
		<div class="text">
			button
		</div>
	</div>
</body>
</html>
