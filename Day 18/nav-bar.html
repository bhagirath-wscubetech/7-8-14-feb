<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			font-family: verdana;
		}
		a{
			text-decoration: none;
			color: inherit;
		}
		nav{
			width: 1000px;
			margin: auto;
			background: #3498db;
			color: white;
			font-size: 20px;
		}
		nav > ul > li{
			/*direct child selector*/
			display: inline-block;
			padding: 20px;
			transition: 0.5s;
			position: relative;
		}
		nav  li:hover{
			transform: translateY(-4px);
			background: #2c3e50;
		}
		nav  li:hover .child{
			left: 00%;
			top: 100%;
			opacity: 1;
			visibility: visible;
		}
		.child{
			background: #2c3e50;
			position: absolute;
			left: 00%;
			top: -100%;
			min-width: 100%;
			list-style: none;
			opacity: 0; /* for user*/
			visibility: hidden;
			transition: 0.6s;
			z-index: -1;
		}
		.child > li{
			padding: 5px; 
		}
	</style>
</head>
<body>
	<nav>
		<ul>
