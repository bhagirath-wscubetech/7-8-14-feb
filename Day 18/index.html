<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.main{
			width: 200px;
			height: 500px;
			position: relative;
		}
		.main img{
			width: 100%;
			height: 100%;
		}
		.img{
			position: absolute;
			top: 0;
			left: 0;
			transition: 1s;
		}
		.main:hover .img:nth-child(1){
			left: 200px;
			transition-delay: 0.2s;
		}
		.main:hover .img:nth-child(2){
			left: 400px;
			transition-delay: 0.4s;
		}
		.main:hover .img:nth-child(3){
			left: 600px;
			transition-delay: 0.6s;
		}
	</style>
</head>
<body>
	<div class="main">
		
		<img src="https://picsum.photos/200/500?random=2" class="img" />
		<img src="https://picsum.photos/200/500?random=3" class="img" />
		<img src="https://picsum.photos/200/500?random=4" class="img" />
		<img src="https://picsum.photos/200/500?random=1" class="img" style="border:2px blue solid" />
	</div>
</body>
</html>
