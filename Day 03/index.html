<!DOCTYPE html>
<html>
<head>
	<title>List Tag</title>
</head>
<body>
	<h1> Ordered List </h1>
	<ol type="I">
		<li> HTML </li>
		<li> CSS </li>
		<li> JS </li>
		<li> Bootstrap </li>
	</ol>
	<h1>Unordered List</h1>
	<ul type="none">
		<li> HTML </li>
		<li> CSS </li>
		<li> JS </li>
		<li> Bootstrap </li>
	</ul>
</body>
</html>
